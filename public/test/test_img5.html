<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body>
        <h1>フォームに入れた文字を追加/削除ボタンにて反映させる</h1>
        <div class="img_zone">
            <div>
                <img src="1.svg" id="post1">
                <textarea id="input1">タグ1,</textarea> 
            </div>
            <div>
                <img src="2.svg" id="post2">
                <textarea id="input2"></textarea> 
            </div>
            <div>
                <img src="3.svg" id="post3">
                <textarea id="input3"></textarea> 
            </div>
        </div>

        <div class="tags">
            <input type="button" value="タグ1" class="tag">
            <input type="button" value="タグ2" class="tag">
            <input type="button" value="タグ3" class="tag">
            <input type="button" value="タグ4" class="tag">
        </div>
        
         <div class="add_and_delete">
            <input type="button" value="追加" id="add">
            <input type="button" value="削除" id="delete">
        </div>
        
        <script>
            const images=document.querySelectorAll('img');
            const tags=document.querySelectorAll('.tag');
            const addTag=document.getElementById('add');
            const deleteTag=document.getElementById('delete');

            window.onload=function(){
                images.forEach( (image)=>{
                    image.addEventListener('click',selectOnOff );
                }); 

                tags.forEach( (tag)=>{
                    tag.addEventListener('click',tagOnOff );
                }); 
            };

            function selectOnOff(){
                this.classList.toggle('selected');
            };

            function tagOnOff(){
                this.classList.toggle('tag_on');
            };

            addTag.addEventListener('click',()=>{
                const tagOnClasses=document.querySelectorAll('.tag_on');
                tagOnClasses.forEach( (tagOnClass)=>{
                    const selects=document.querySelectorAll('.selected');
                    selects.forEach( (select)=>{
                        const imgTag=select.nextElementSibling;
                        if(imgTag.value.includes(tagOnClass.value)===false){
                            imgTag.value+=tagOnClass.value+"\,";
                        };
                    }); 
                }); 
           });

            deleteTag.addEventListener('click',()=>{
                const tagOnClasses=document.querySelectorAll('.tag_on');
                tagOnClasses.forEach( (tagOnClass)=>{
                    const selects=document.querySelectorAll('.selected');
                    selects.forEach( (select)=>{
                        const imgTag=select.nextElementSibling;
                        if(imgTag.value.includes(tagOnClass.value)===true){
                            imgTag.value=imgTag.value.replace(`${tagOnClass.value}\,`,``);
                        };
                    }); 
                }); 
           });
        </script>

    </body>
</html>
